#
# urob-style features for skeletyl (split, nice_nano)
#

CONFIG_ZMK_SLEEP=y

# Zephyr/Nordic: avoid fatal deprecation warning in CI.
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n

# Combos (urob-style symbol combos instead of symbol layer)
# NOTE: Combos are enabled by the devicetree `combos { compatible = "zmk,combos"; }`
# block in the keymap. There is no CONFIG_ZMK_COMBO in ZMK v0.3.
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=4
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3

# Leader key (zmk-leader-key module)
CONFIG_ZMK_LEADER_MAX_KEYS_PER_SEQUENCE=5
CONFIG_ZMK_LEADER_MAX_SEQUENCES=32

# Adaptive key (zmk-adaptive-key module) used for shift-repeat
CONFIG_ZMK_ADAPTIVE_KEY_MAX_TRIGGER_CONDITIONS=32
CONFIG_ZMK_ADAPTIVE_KEY_MAX_BINDINGS=4

# Unicode (zmk-unicode module) used by leader sequences
CONFIG_ZMK_UNICODE_TAP_MS=5
CONFIG_ZMK_UNICODE_WAIT_MS=0

# Mouse keys / pointing (used by mouse layer)
CONFIG_ZMK_POINTING=y
